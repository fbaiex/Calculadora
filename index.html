<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="fundo">
        <h1>Fabio Aiex</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>

            <table>
                <tr>
                    <td>
                        <button class="botao"  accesskey="c" onclick="clean()">C</button>
                    </td>
                    <td>
                        <button class="botao" accesskey="," onclick="back()"><</button>
                    </td>
                    <td>
                        <button class="botao" accesskey="/" onclick="insert('/')">/</button>
                    </td>
                    <td>
                        <button class="botao" accesskey="x" onclick="insert('*')">X</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="botao" accesskey="7" onclick="insert('7')">7</button>
                    </td>
                    <td>
                        <button class="botao" accesskey="8" onclick="insert('8')">8</button>
                    </td>
                    <td>
                        <button class="botao" accesskey="9" onclick="insert('9')">9</button>
                    </td>
                    <td>
                        <button class="botao" accesskey="-" onclick="insert('-')">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="botao" accesskey="4" onclick="insert('4')">4</button>
                    </td>
                    <td>
                        <button class="botao" accesskey="5" onclick="insert('5')">5</button>
                    </td>
                    <td>
                        <button class="botao" accesskey="6" onclick="insert('6')">6</button>
                    </td>
                    <td>
                        <button class="botao" accesskey="+" onclick="insert('+')">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="botao" accesskey="1" onclick="insert('1')">1</button>
                    </td>
                    <td>
                        <button class="botao" accesskey="2" onclick="insert('2')">2</button>
                    </td>
                    <td>
                        <button class="botao" accesskey="3" onclick="insert('3')">3</button>
                    </td>
                    <td rowspan="2">
                        <button class="botao" accesskey="=" style="height:102px" onclick="calcular()">=</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="botao" accesskey="0" style="width: 102px;" onclick="insert('0')">0</button>
                    </td>
                    <td>
                        <button class="botao" accesskey="." onclick="insert('.')">.</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script src="javascript.js">
    </script>
    
</body>
</html>
